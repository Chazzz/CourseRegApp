<div class="container">
	<div class="row">
		<h1>Registered Courses</h1>
		<div class="col-md-12">
			<div class="row" ng-repeat="class in user.schedule | orderBy:'priority'">
				<div class="col-md-11 col-md-offset-1">
					<div class="row">
						<div class="col-md-2">
							<div class="row">
								<button type="button" class="btn" ng-click="changeCoursePriority($index, 'up')">
									<span class="glyphicon glyphicon-arrow-up"></span>
								</button>
							</div>
							<div class="row">
								<button type="button" class="btn" ng-click="changeCoursePriority($index, 'down')">
									<span class="glyphicon glyphicon-arrow-down"></span>
								</button>
							</div>
						</div>
						<div class="col-md-8">{{class.course.className}}</div>
						<div class="col-md-2">
							<button type="button" class="btn" ng-click="removeCourseFromSchedule(class)">
								<a class="close">x</a>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p>Add Class</p>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Class Name" />
						<span class="input-group-addon glyphicon glyphicon-plus"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
